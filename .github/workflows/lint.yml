name: Lint & Secrets

on:
  workflow_call:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24.x"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Check formatting (Prettier)
        run: npx prettier --check "packages/**/*.{ts,tsx,js,jsx,json,md}" --ignore-path .gitignore

      - name: Check for secrets
        run: npx secretlint "**/*.{ts,tsx,js,jsx,json,md}"

