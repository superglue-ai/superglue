name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  IMAGE_NAME: superglueai/superglue
  NODE_OPTIONS: "--max-old-space-size=4096" # Increase Node.js memory limit

jobs:
  test:
    uses: ./.github/workflows/node-test.yml

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.web
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}_web_only:latest
            ${{ env.IMAGE_NAME }}_web_only:${{ github.sha }}
          cache-from: type=gha,scope=multiarch
          cache-to: type=gha,mode=max,scope=multiarch
