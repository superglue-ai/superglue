services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: superglue-server
    ports:
      - "${API_PORT:-3002}:3002"
      - "${GRAPHQL_PORT:-3000}:3000"
    env_file:
      - .env
    volumes:
      - superglue_data:/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: superglue-web
    ports:
      - "${WEB_PORT:-3001}:3001"
    env_file:
      - .env
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  superglue_data:
