<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Eval Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tool Evaluation Dashboard</h1>
            <div class="file-inputs">
                <div class="file-input-wrapper">
                    <label for="jsonFile" class="file-label">Upload Results JSON</label>
                    <input type="file" id="jsonFile" accept=".json">
                </div>
                <div class="file-input-wrapper">
                    <label for="benchmarkFile" class="file-label file-label-secondary">Upload Benchmark CSV</label>
                    <input type="file" id="benchmarkFile" accept=".csv">
                </div>
            </div>
        </header>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="warningMessage" class="warning-message" style="display: none;"></div>

        <section id="metricsSection" class="metrics-section" style="display: none;">
            <h2>Aggregated Metrics</h2>
            
            <div class="config-info">
                <div class="config-item">
                    <span class="label">LLM:</span>
                    <span id="llm">-</span>
                </div>
                <div class="config-item">
                    <span class="label">Attempts Per Mode:</span>
                    <span id="attemptsPerMode">-</span>
                </div>
                <div class="config-item config-item-small">
                    <span class="label">Validation LLM:</span>
                    <span id="validationLlm">-</span>
                </div>
            </div>

            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-label">One-Shot Success Rate</div>
                    <div class="metric-value" id="oneShotSuccessRate">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Self-Healing Success Rate</div>
                    <div class="metric-value" id="selfHealingSuccessRate">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Avg Build Time</div>
                    <div class="metric-value" id="avgBuildTime">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Avg Execution (One-Shot)</div>
                    <div class="metric-value" id="avgExecOneShot">-</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Avg Execution (Self-Healing)</div>
                    <div class="metric-value" id="avgExecSelfHealing">-</div>
                </div>
            </div>
        </section>

        <section id="toolsSection" class="tools-section" style="display: none;">
            <h2>Tool Attempts</h2>
            <div id="toolsList"></div>
        </section>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
